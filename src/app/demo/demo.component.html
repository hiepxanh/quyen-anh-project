<div class="row">
    <form class="col s12">

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">person_pin</i>
          <input  id="fanpageID" type="text" class="validate" name="fanpageID" [(ngModel)]="fanpageID">
          <label for="fanpageID">Facebook fanpage ID</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">vpn_key</i>
          <input id="appToken" type="text" class="validate" name="token" [(ngModel)]="token">
          <label for="appToken">Token Key from facebook API explorer</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">web</i>
          <input id="sheetUrl" type="text" class="validate">
          <label for="sheetUrl">Url link to google sheet file</label>
        </div>

        <div class="input-field col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action"  (click)="sendToFacebook()">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>

    </form>
  </div>
